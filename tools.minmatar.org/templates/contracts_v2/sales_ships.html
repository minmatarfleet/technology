{% extends "./_sales.html" %}
{% load humanize %}

{% block table_body %}
{% for row in sales %}
<tr>
    <td>{{ row.ship_name }}</td>
    <td class="dt-body-right">{{ row.total|intcomma }}</td>
    {% for week in row.weeks %}
    <td class="dt-body-right">{{ week|intcomma }}</td>
    {% endfor %}
</tr>
{% endfor %}
{% endblock %}
