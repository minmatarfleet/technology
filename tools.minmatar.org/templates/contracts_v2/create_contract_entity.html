{% extends "base.html" %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block title %}Create Contract Entity{% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{% else %}
<div class="card">
    <div class="card-body">
        {% crispy form %}
    </div>
</div>
{% endif %}
{% endblock %}
