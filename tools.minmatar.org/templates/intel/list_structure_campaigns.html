{% extends "base.html" %}
{% load humanize %}

{% block title %}Structure Intel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Campaigns</h5>
                <table class="table datatable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for campaign in campaigns %}
                        <tr>
                            <td>{{campaign.name}}</td>
                            <td>{{campaign.status}}</td>
                            <td>
                                <a href="{% url 'view-structure-campaign' campaign.id %}" class="btn btn-primary">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
